#
# Development profile with templates and static resources reloading: http://blog.codeleak.pl/2016/12/thymeleaf-reload-templates-and-static-resources.html
#
# Path to project
project.base-dir=file:///home/aysenurb/Downloads/opencve/
# Templates reloading during development
spring.thymeleaf.prefix=${project.base-dir}/src/main/java/resources/templates/
spring.thymeleaf.cache=false
# Static resources reloading during development
spring.resources.static-locations=${project.base-dir}/src/main/java/resources/static/
spring.resources.cache-period=0
server.error.whitelabel.enabled=false
server.error.path=/errors/