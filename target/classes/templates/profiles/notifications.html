<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<th:block th:insert="home_blank :: head"></th:block>
<title>Notifications</title>
</head>

<body>

<div class="container">
    <div class="jumbotron">
        <th:block th:insert="home_blank :: body"> </th:block>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Report filters</h3>
                    </div>
                    <div class="box-body">
                        <form action="{{ url_for('main.notifications') }}" method="POST" class="form" role="form">

                            <input type="hidden" name="form-name" value="filters_notifications_form">

                            <div class="form-group">
                                <label>When a new CVE is created :</label>
                                <input type="checkbox" checked class="checkbox"/>
                                <label>
                                    be alerted
                                </label>
                                </input>
                            </div>

                            <div class="form-group">
                                <label>When a CVE is updated, be alerted when :</label>
                                <input type="checkbox" checked class="checkbox"/>
                                <label>

                                    its CVSS score changes
                                </label>
                                <input type="checkbox" checked class="checkbox"/>
                                <label>

                                    its CPE list changes
                                </label>
                                <input type="checkbox" checked class="checkbox"/>
                                <label>

                                    its summary changes
                                </label>
                                <input type="checkbox" checked class="checkbox"/>
                                <label>

                                    its CWE list changes
                                </label>
                                <input type="checkbox" checked class="checkbox"/>
                                <label>

                                    its references list changes
                                </label>
                            </div>

                            <div class="form-group">
                                <label>Be alerted when the CVSSv3 score is greater than or equal to :</label>

                                <span class="help-block"><small>Note that this setting does not affect CVE that do not have CVSS.</small></span>
                            </div>
                            <div class="pull-right">

                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Emails</h3>
                    </div>
                    <div class="box-body">
                        <form action="@{/account/notifications}" method="POST" class="form" role="form">
                            <input type="hidden" name="form-name" value="mail_notifications_form">

                            <div class="form-group">
                                <label>Enable email notifications</label>

                                <input type="radio" class="radio"/>
                                <label>

                                </label>
                            </div>

                            <div class="form-group">
                                <label>Email frequency</label>

                            </div>

                            <div class="pull-right">

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery-1.12.4.min.js}" crossorigin="anonymous"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"> </script>
</body>
</html>
