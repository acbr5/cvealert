<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<th:block th:insert="home_blank :: head"></th:block>
<title>Reports</title>
</head>

<body>

<div class="container">
    <div class="jumbotron">
        <th:block th:insert="home_blank :: body"> </th:block>
        <section class="content-header">
            <h1>Reports</h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/}">CVE</a></li>
                <li class="active">Reports</li>
            </ol>
        </section>

        <section class="content">
            <div class="row">
                <div class='col-md-12'>
                    <th:block th:if="${size > 0}">
                        <th:block th:each="report: ${listReports}">
                            <p th:text="${report.cvename}" ></p>
                            <p th:text="${report.cvedetails}" ></p>
                            <p th:text="${report.subscribes}" ></p>
                            <p th:text="${report.reportedDate}" ></p>
                            <br><br>
                        </th:block><-->
                    </th:block>
                </div>
            </div>
        </section>
    </div>
</div>

<script th:src="@{/js/jquery-1.12.4.min.js}" crossorigin="anonymous"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"> </script>
</body>
</html>
