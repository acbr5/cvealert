<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<th:block th:insert="home_blank :: head"></th:block>

<title>Reports</title>
</head>

<body>


<div class="container">
    <div class="jumbotron">
        <th:block th:insert="home_blank :: body"> </th:block>
        <section class="content-header">
            <h1>Reports</h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/}">CVE</a></li>
                <li class="active">Reports</li>
            </ol>
        </section>

        <section class="content">
            <th:block th:if="${size > 0}">
                <th:block th:each="report: ${listReports}">
                    <div class="news">
                        <div class="border color-bg-canvas rounded-1 mb-3 p-4 js-notice">
                            <div class="flex-justify-between mb-3">
                                <h4 class="text-normal"><strong><span th:text="${report.cvename}"></span></strong></h4>
                                <p class="text-left" th:text="${report.cvedetails}" ></p>
                                Vendors/Products: <p th:text="${report.subscribes}" ></p>
                                Reported Date   : <p th:text="${report.reportedDate}" ></p>
                                <div class="d-flex flex-items-center">
                                    <a class="btn btn-outline" target="_blank" rel="noopener noreferrer" th:href="@{'https://nvd.nist.gov/vuln/detail/'+${report.cvename}}" >View CVE</a>
                                </div>
                            </div>
                        </div>
                     </div>
                </th:block>
            </th:block>
        </section>
    </div>
</div>

<script th:src="@{/js/jquery-1.12.4.min.js}" crossorigin="anonymous"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"> </script>
</body>
</html>
