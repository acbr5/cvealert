<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<th:block th:insert="home_blank :: head"></th:block>
<title>Forgot Password</title>
</head>

<body class="hold-transition login-page">

<div class="container">
    <div class="login_user">
        <th:block th:insert="home_blank :: body"> </th:block>
        <div class="login-box">
            <div class="login-box-body">
                <div class="login-logo">
                    <a href="/" th:href="@{/}">
                        <img src="../static/img/logo.png" th:src="@{img/logo.png}" th:alt-title="Logo"/>
                    </a>
                </div>

                <div th:if="${error != null}">
                    <p class="text-danger">[[${error}]]</p>
                </div>
                <div th:if="${message != null}">
                    <p class="text-warning">[[${message}]]</p>
                </div>

                <p class="login-box-msg"><strong>We will be sending a reset password link to your email.</strong></p>
                <form th:action="@{/forgot_password}" method="POST" class="form-signin" role="form">
                    <input id="csrf_token" name="csrf_token" type="hidden" value="">
                    <div class="form-group  ">
                        <input class="form-control" id="email" name="email" placeholder="Email"  required="true" autofocus="true" tabindex="20" type="email" value="">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Reset Password</button>
                </form>

                <p class="center">
                    Know your password? <a href="/login"> Sign in</a>
                </p>

            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery-1.12.4.min.js}" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"> </script>

</body>
</html>
