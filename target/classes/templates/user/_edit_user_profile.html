<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<th:block th:insert="home_blank :: head"></th:block>
<title>Update Profile</title>
</head>

<body>

<div class="container">
    <div class="jumbotron">
        <th:block th:insert="home_blank :: body"> </th:block>
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Edit Profile</h3>
            </div>
            <div class="box-body">
                <form th:action="@{/account/edit-user-profile}" method="post" modelAttribute="update">
                    <fieldset>
                        <div th:if="${message != null}">
                            <p class="text-primary">[[${message}]]</p>
                        </div>

                        <div class="form-group">
                            <input type="text" name="first_name" id="first_name" class="form-control"
                                   placeholder="First Name" required="true" autofocus="true" tabindex="200"/>
                        </div>
                        <div class="form-group">
                            <input type="text" name="last_name" id="last_name" class="form-control"
                                   placeholder="Last Name" required="true" tabindex="300"/>
                        </div>

                        <div class="row">
                            <div class="col-xs-4">
                                <button type="submit" class="btn btn-primary btn-block btn-flat">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery-1.12.4.min.js}" crossorigin="anonymous"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"> </script>
</body>
</html>
