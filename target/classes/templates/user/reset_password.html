<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<th:block th:insert="home_blank :: head"></th:block>
<title>Reset Your Password</title>
</head>

<body class="hold-transition login-page">

<div class="container">
        <div class="login_user">
        <th:block th:insert="home_blank :: body"> </th:block>
        <div class="login-box">
            <div class="login-box-body">
                <div>
                    <h2>Reset Your Password</h2>
                </div>

                <form th:action="@{/reset_password}" method="POST" class="form-signin" role="form">
                    <input id="csrf_token" name="csrf_token" type="hidden" value="">

                    <input type="hidden" name="token" th:value="${token}" />

                    <input type="hidden" name="email" th:value="${email}" />

                    <div th:if="${error != null}">
                        <p class="text-danger">[[${error}]]</p>
                    </div>
                    <div th:if="${message != null}">
                        <p class="text-warning">[[${message}]]</p>
                    </div>

                    <div class="form-group  ">
                        <input title="Password must contain at least 6 characters, including UPPER/lowercase and numbers"
                               class="form-control" id="password" name="password" placeholder="Enter Your New Password"
                               autofocus="true" tabindex="20" type="password" value=""
                               required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}">
                    </div>
                    <div class="form-group  ">
                        <input title="Please enter the same Password as above" class="form-control"
                               placeholder="Confirm Your New Password" oninput="checkPasswordMatch(this);" required="true"
                               tabindex="20" type="password" value="">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Change Password</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery-1.12.4.min.js}" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"> </script>
<script>
    function checkPasswordMatch(fieldConfirmPassword) {
    if (fieldConfirmPassword.value != $("#password").val()) {
        fieldConfirmPassword.setCustomValidity("Passwords do not match!");
    } else {
        fieldConfirmPassword.setCustomValidity("");
    }
}
</script>

</body>
</html>
